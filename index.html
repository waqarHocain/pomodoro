<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pomodoro - by Waqar Hocain</title>

  <!-- // Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  
  <header>
  	<h1>Pomodoro Timer</h1>
  </header>

	<main>
		<p id="time"></p>

		<ul id="adjuster">
			<li id="inc"><a href="#">+</a></li>
			<li id="dec"><a href="#">-</a></li>
		</ul>

		<p id="state">&nbsp;</p>

		<button id="start">Start</button>

	</main>

  <script src="js/script.js"></script>
</body>
</html>
