<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pomodoro - by Waqar Hocain</title>

  <!-- // Stylesheet -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <header>
  	<h1>Pomodoro Timer</h1>
  </header>

	<main>
		<section class="top">
			<p id="time"></p>
		</section>

		<section class="middle">
			<p id="state">&nbsp;</p>

			<ul id="details">
				<li>
					Work Time:&nbsp;
					<span class="default_time">
						<a href="#" id="inc_work" class="icon"><i class="fa fa-plus-circle"></i></a> 
						<span id="detail_work">25</span> 
						<a href="#" id="dec_work" class="icon"><i class="fa fa-minus-circle"></i></a>
					</span>
				</li>
				
				<li>
					Break Time: 
					<span class="default_time">
						<a href="#" id="inc_brk" class="icon"><i class="fa fa-plus-circle"></i></a> 
						<span id="detail_brk">05</span> 
						<a href="#" id="dec_brk" class="icon"><i class="fa fa-minus-circle"></i></a>
					</span>
				</li>
			</ul>
		</section>

		<section class="bottom">
			<button id="start">Start</button>
			<button id="reset">Reset</button>
		</section>
	</main>	

  <script src="js/script.js"></script>
</body>
</html>
